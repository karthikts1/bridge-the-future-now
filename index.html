    <!-- Corrected path to main.tsx file -->

    <!-- üí¨ Chatbot Widget -->
    <div id="chatbox" style="position: fixed; bottom: 20px; right: 20px; width: 320px; background: white; border: 1px solid #ccc; padding: 12px; border-radius: 12px; box-shadow: 0px 0px 15px rgba(0,0,0,0.1); font-family: sans-serif; z-index: 9999;">
      <div id="messages" style="height: 200px; overflow-y: auto; margin-bottom: 10px; font-size: 14px;"></div>
      <input type="text" id="userInput" placeholder="Type your message..." style="width: 70%; padding: 6px;" />
      <button onclick="sendMessage()" style="padding: 6px 10px;">Send</button>
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput");
        const msg = input.value.trim();
        if (!msg) return;

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;

        try {
          const response = await fetch("https://dba2-2406-7400-75-2183-a01a-3c7f-51da-7f12.ngrok-free.app", {  // ‚¨ÖÔ∏è Replace with your ngrok URL
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          });

          const data = await response.json();
          messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        } catch (error) {
          messagesDiv.innerHTML += `<div style="color:red;">Error contacting bot</div>`;
        }

        input.value = "";
      }
    </script>
  </body>
